<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Forms</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .toggle-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #ddd;
        }

        .toggle-buttons button.active {
            background-color: #007BFF;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-buttons">
                <button id="loginButton" class="active">Login</button>
                <button id="registerButton">Register</button>
            </div>
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Login</button>
            </form>
            <form id="registerForm" class="form" style="display: none;">
                <h2>Register</h2>
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" required>
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            this.classList.add('active');
            document.getElementById('registerButton').classList.remove('active');
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            this.classList.add('active');
            document.getElementById('loginButton').classList.remove('active');
        });
    </script>
</body>
</html>
